<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Kids-Education</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="quicksand-normal">
    <header>
      <nav class="navbar">
        <div class="school-logo">
          <img src="assets/logo.png" alt="" />
          <h1 class="text-title">SCHOOL</h1>
        </div>
        <ul class="items">
          <li class="item"><a class="orange-clr">Home</a></li>
          <li class="item"><a class="skyblu-clr">About</a></li>
          <li class="item"><a class="blue-clr" href="">Facilities</a></li>
          <li class="item"><a class="purple-clr" href="">Admission</a></li>
        </ul>
        <div><button class="btn">Contact</button></div>
      </nav>
      <!-- This is Enroll Section -->
      <div class="container">
        <div class="enroll-section">
          <h1>
            <span class="orange-clr">Empowering </span><br />
            students from small <br />
            age <span class="skyblu-clr">towards vision</span>
          </h1>
          <p>
            With the courage, Confidence, Creativity and Compassion to make
            <br />
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="btn-black">Enroll Now</button>
        </div>
        <div>
          <img class="img-section" src="assets/hero-kids.png" alt="" />
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
